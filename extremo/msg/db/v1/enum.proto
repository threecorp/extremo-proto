syntax = "proto3";

package extremo.msg.db.v1;

option go_package = "github.com/threecorp/extremo-proto/extremogo/extremo/msg/db/v1;db"; // option go_package = "messages";
option java_multiple_files = true;
option java_outer_classname = "EnumProto";
option java_package = "com.extremo.msg.db.v1";

message UserEnum {
  enum Role {
    ROLE_UNSPECIFIED = 0;
    ROLE_CLIENT = 1;
    ROLE_ADMIN = 2;
  }
}

message TeamsUserEnum {
  enum Role {
    ROLE_UNSPECIFIED = 0;
    ROLE_MEMBER = 1;
    ROLE_OWNER = 2;
  }
}

message ReserveEnum {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_DRAFT = 1;
    STATUS_RESERVE = 2;
    STATUS_ORDER = 3;
  }
}
message ArtifactEnum {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_DRAFT = 1;
    STATUS_PUBLISH = 2;
  }
}

message ArtifactImageEnum {
  enum Kind {
    KIND_UNSPECIFIED = 0;
    KIND_THUMB = 1;
    KIND_CONTENT = 2;
  }
}

message ReservationEnum {
  enum Status {
    STATUS_UNSPECIFIED = 0;
    STATUS_DRAFT = 1;
    STATUS_RESERVED = 2;
  }
}
